{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Request - Placement Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f3f4f6; text-align: center; font-family: sans-serif;}
        .container { background-color: white; padding: 2rem 3rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { font-size: 2rem; color: #dc2626; margin-bottom: 1rem; } /* text-red-600 */
        p { margin-bottom: 1.5rem; color: #4b5563; } /* text-gray-600 */
        a { color: #4f46e5; text-decoration: underline; } /* text-indigo-600 */
    </style>
</head>
<body>
    <div class="container">
        <h1>Bad Request (Error 400)</h1>
        <p>The server could not understand your request due to invalid syntax.</p>
        <p>Please check the URL or try again later. If you believe this is an error, please contact support.</p>
        <p><a href="{% url 'home' %}">Go to Homepage</a></p>
    </div>
</body>
</html>
